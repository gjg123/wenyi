<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.svg{
				border:1px solid red;
			}
			#myCircle{
				transition:stroke-dasharray 1s;
			}
			#iptRange{
				width:300px;
				height:30px;
			}
		</style>
	</head>
	<body>
		<svg width="600" height="350" class="svg">
			<circle cx='200' cy='200' r='100' fill='none' stroke='lightgray' stroke-width='50' ></circle>
			<circle cx='200' cy='200' r='100' fill='none' stroke='red' stroke-width='50' stroke-dasharray='0 630' id="myCircle"></circle>
			<text x='200' y='200' fill='purple' id="mytext">0%</text>
		</svg>
		
			<input type="range" name="" id="iptRange" value="0" min='0' max='100' fill='red'/>
		
	</body>
	<script type="text/javascript">
		
		
		var mytext=document.querySelector("#mytext")
		var myCircle=document.querySelector("#myCircle")
		var iptRange=document.querySelector("#iptRange")
		
		
		iptRange.addEventListener("change",function(){
			var percent=this.value/100;
		//	console.log(percent)
			var l = 2*Math.PI*100;
			myCircle.setAttribute("stroke-dasharray",percent*l+" 630")
			mytext.innerHTML = parseInt(percent*100)+"%";
			
		})
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
