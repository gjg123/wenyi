<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				padding:0;
				margin:0;
				background-color:black;
			}
			html,body{
				width:100%;
				height:100%;
				
			}
			.box{
				width:100%;
				height:100%;
				border-radius: 50%;
				
			}
			.box div{
				
				border-radius: 50%;
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		
	//1 区间范围内  	随机获取一个证整数
	function fn(min,max){
		return parseInt(Math.random()*(max-min+1))+min;
	}
		
		
//				创建构造函数
		function Ball(){
//			宽高  背景颜色    位置 left/top  都是随机获取
			//宽高的值为     5-40之间      的一个随机数
			var wh=fn(5,40)
			this.width=wh;
			this.height=wh;
			this.color="rgb("+fn(0,255)+","+fn(0,255)+","+fn(0,255)+")";
		
			this.left=fn(0,(document.body.offsetWidth-this.width));
			this.top=fn(0,(document.body.offsetHeight-this.height));

		}
		
		//原型对象扩展属性
		//显示出来  创建标签   设置样式  添加节点
		Ball.prototype.show=function(){
			this.div=document.createElement("div")
			this.div.style.width=this.width+"px";
			this.div.style.height=this.height+"px";
			this.div.style.backgroundColor=this.color;
			this.div.style.left=this.left+"px";
			this.div.style.top=this.top+"px";
			this.box=document.querySelector(".box")
			this.box.appendChild(this.div);
		}
	
		Ball.prototype.run=function(){
			var x=this.top;
			var y=this.left;
			var speedX=fn(-10,10);
			var speedY=fn(-10,10);
			var that=this;
			 timer=setInterval(function(){
				x=x+speedX;
				y=y+speedY;
				if (x<=0){
					x=0;
					speedX=-speedX;
				}else if (x>=(that.box.offsetWidth-that.width)){
					x=that.box.offsetWidth-that.width
					speedX=-speedX;
				}
				if (y<=0){
					y=0;
					speedY=-speedY;
				}else if (y>=(that.box.offsetHeight-that.height)){
					y=that.box.offsetHeight-that.height
					speedY=-speedY;
				}
				that.div.style.left=x+"px";
				that.div.style.top=y+"px";
			},10)
		}

		for (i=0;i<100;i++){
			var ball = new Ball();
		//			console.log(ball);
			ball.show();
			ball.run();
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
